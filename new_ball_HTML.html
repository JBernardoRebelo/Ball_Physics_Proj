<html lang=en>
<head>
<meta charset=utf-8>
    <title>FÃ­sicas da bolinha copiado</title>
    </head>
    <body onload="init()">
 
<canvas style="border: 1px solid #00000F;" width="1100" height="500" id="cvs">
</canvas>
 
<script>

var canvas, ctx, container;
canvas = document.createElement( 'canvas' );
ctx = canvas.getContext("2d");
var ball;

// Velocity x
var vx = 5.0;

// Velocity y
var vy = -10;
   
var gravity = 0.5; 

var isPressed = 0.0;
var xi;
var yi;
var rectangle;
 
function init()
{	
	// Drawing canvas
	canvas = document.getElementById("cvs");
	larg = canvas.width;
	alt = canvas.height;
	ctx = canvas.getContext("2d");
	
	// Test Code
	// Gets mouse
	
    document.addEventListener("click", mousePressed);
    
    setInterval(draw, 1000/60);
    
    
}// End init method
 
 
function draw()
{
	ctx.clearRect(0,0,canvas.width, canvas.height);		  

    //draw circle
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2, false);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
    
    
    
    //Draw rectangle on pressedPosition
    if(isPressed == 1.0){
        //ctx.beginPath(); acho que nao e preciso isto
        rectangle = {x:xi,y:yi,width:100,height:20};
        isPressed = 0.0;
    }
    
    ctx.rect(xi, yi, 100, 20);
    ctx.fill();
    
    ballMovement();
      
}



function ballMovement()
{
    ball.x += vx;
    ball.y += vy;
    vy += gravity;
    
        
    // If either wall is hit, change direction on x axis or not
    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0)
	{
        vx *= 0;
    }
    
    
    //Ball collision with drawn rectangle
    if(ball.x + 30 >= rectangle.x && ball.x <= (rectangle.x + 100) && ball.y <= rectangle.y && ball.y >= (rectangle.y - 20)){
        vx *= 0;
        vy *= 0;
        
    }
        	
    // Ball hits the floor
    if (ball.y + ball.radius > canvas.height)
	{  
        // Re-positioning on the base
        ball.y = canvas.height - ball.radius;
        //do this otherwise, ball never stops bouncing
        if(vy<0 && vy>-2.1)
		  vy=0;
        //do this otherwise ball never stops on xaxis
        if(Math.abs(vx)<1.1)
		  vx=0;   
	}
	
}

// Test Code
// Gets mouse button and draws platform
function mousePressed (event)
{
    //Spawn Ball
    ball = {x:30, y:event.clientY, radius:30, status: 0, color:"blue"};
    
    //Restart movement
    vy = -10;
    vx = 5;
    
    
    //currentCoordinates to draw Platform
    if(isPressed == 0.0){
        isPressed = 1.0;
        xi = event.clientX;
        yi = event.clientY; 
    }
    

}
 
        </script>
    </body>
</html>
